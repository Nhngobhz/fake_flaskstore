<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ClothShop Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { 
            padding: 20px; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh; 
        }
        .container { 
            max-width: 1200px; 
            margin: auto; 
            background: #fff; 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); 
            margin-top: 20px;
        }
        .navbar { 
            background: #343a40 !important; 
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .navbar-brand { 
            font-weight: bold; 
            color: #fff !important;
        }
        .nav-link { 
            color: #ddd !important; 
            transition: color 0.3s;
        }
        .nav-link:hover { 
            color: #fff !important; 
        }
        table th, table td { 
            vertical-align: middle; 
        }
        .btn-back { 
            margin-bottom: 20px; 
            transition: all 0.3s;
        }
        .btn-back:hover {
            transform: translateX(-5px);
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .card-icon {
            font-size: 3rem;
            color: #667eea;
        }
        .table-hover tbody tr:hover {
            background-color: rgba(102, 126, 234, 0.1);
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-dark {
            background: linear-gradient(45deg, #343a40, #495057);
            border: none;
            transition: all 0.3s;
        }
        .category-item {
            margin-bottom: 10px;
            margin-left: var(--indent, 20px);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4 rounded">
        <a class="navbar-brand" href="{{ url_for('admin_dashboard') }}"><i class="bi bi-shop"></i> ClothShop Admin</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_dashboard') }}"><i class="bi bi-house-door"></i> Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('list_categories') }}"><i class="bi bi-tags"></i> Categories</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('list_products') }}"><i class="bi bi-box-seam"></i> Products</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}"><i class="bi bi-globe"></i> Frontend</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
