{% extends "admin/base.html" %}
{% block content %}
<h2 class="mb-4"><i class="bi bi-speedometer2"></i> Admin Dashboard</h2>
<div class="row">
    <div class="col-md-6 mb-4">
        <div class="card">
            <div class="card-body text-center">
                <i class="bi bi-tags card-icon"></i>
                <h5 class="card-title">Manage Categories</h5>
                <p class="card-text">Add, edit, and organize product categories.</p>
                <a href="{{ url_for('list_categories') }}" class="btn btn-dark">Go to Categories</a>
            </div>
        </div>
    </div>
    <div class="col-md-6 mb-4">
        <div class="card">
            <div class="card-body text-center">
                <i class="bi bi-box-seam card-icon"></i>
                <h5 class="card-title">Manage Products</h5>
                <p class="card-text">Add, edit, and manage your product inventory.</p>
                <a href="{{ url_for('list_products') }}" class="btn btn-dark">Go to Products</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
