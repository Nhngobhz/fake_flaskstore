{% extends "admin/base.html" %}
{% block content %}
<h2 class="mb-4"><i class="bi bi-box-seam"></i> Products</h2>
<a href="{{ url_for('add_product') }}" class="btn btn-dark mb-3"><i class="bi bi-plus-circle"></i> Add Product</a>
<div class="table-responsive">
    <table class="table table-hover table-bordered align-middle text-center">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Image</th>
                <th>Title</th>
                <th>Category</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for p in products %}
            <tr>
                <td>{{ p.id }}</td>
                <td>
                    {% if p.image %}
                        <img src="{{ url_for('static', filename='products/' + p.image) }}" alt="Product Image" style="max-height: 50px; max-width: 50px; object-fit: cover; border-radius: 5px;">
                    {% else %}
                        <i class="bi bi-image text-muted" style="font-size: 2rem;"></i>
                    {% endif %}
                </td>
                <td>{{ p.title }}</td>
                <td>{{ p.category.name }}</td>
                <td>${{ "%.2f"|format(p.price) }}</td>
                <td>
                    <a href="{{ url_for('edit_product', id=p.id) }}" class="btn btn-sm btn-primary me-1"><i class="bi bi-pencil"></i> Edit</a>
                    <form method="POST" action="{{ url_for('delete_product', id=p.id) }}" style="display:inline;">
                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this product?')"><i class="bi bi-trash"></i> Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
