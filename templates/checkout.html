{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <!-- Billing Details -->
        <div class="col-md-8">
            <div class="card p-4 shadow-sm mb-4">
                <h4 class="mb-3">Billing Details</h4>
                <form id="checkout-form" method="post" action="/submit-order">

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>First Name</label>
                            <input type="text" id="firstName" name="firstName" class="form-control" placeholder="John"
                                required>
                        </div>
                        <div class="form-group col-md-6">
                            <label>Last Name</label>
                            <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Doe"
                                required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="you@example.com"
                            required>
                    </div>

                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" id="address" name="address" class="form-control" placeholder="1234 Main St"
                            required>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>City</label>
                            <input type="text" id="city" name="city" class="form-control" placeholder="City" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label>State</label>
                            <input type="text" id="state" name="state" class="form-control" placeholder="State" required>
                        </div>
                        <div class="form-group col-md-2">
                            <label>Zip</label>
                            <input type="text" id="zip" name="zip" class="form-control" placeholder="Zip" required>
                        </div>
                    </div>

                    <hr>

                    <h5 class="mb-3">Payment</h5>
                    <div class="form-check">
                        <input class="form-check-input" id="paymentMethod" type="radio" name="paymentMethod"
                            value="credit_card" checked required>
                        <label class="form-check-label" for="paymentMethod">
                            Credit Card
                        </label>
                    </div>

                    <div class="form-row mt-3">
                        <div class="form-group col-md-6">
                            <label for="creditCardName">Name on card</label>
                            <input type="text" id="creditCardName" name="creditCardName" class="form-control"
                                placeholder="John Doe" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="creditCardNumber">Credit card number</label>
                            <input type="text" id="creditCardNumber" name="creditCardNumber" class="form-control"
                                placeholder="1234 5678 9012 3456" required maxlength="19" pattern="\d{4} \d{4} \d{4} \d{4}">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label for="creditCardExpiration">Expiration</label>
                            <input type="text" id="creditCardExpiration" name="creditCardExpiration"
                                class="form-control" placeholder="MM/YY" required maxlength="5" pattern="\d{2}/\d{2}">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="creditCardCvv">CVV</label>
                            <input type="text" id="creditCardCvv" name="creditCardCvv" class="form-control"
                                placeholder="123" required maxlength="3" pattern="\d{3}">
                        </div>
                    </div>
                    <input type="hidden" id="cart_list" name="cart_list" :value="JSON.stringify(cart_list)">
                </form>
            </div>
        </div>

        <!-- Order Summary -->
        <div class="col-md-4">
            <div class="card p-4 shadow-sm">
                <h4 class="mb-3">Order Summary</h4>
                <ul class="list-group mb-3">
                    <div>
                        <li class="list-group-item d-flex justify-content-between align-items-center"
                            v-for="(item, index) in cart_list" :key="'cart-item-' + index">

                            <!-- Product title -->
                            <span class="flex-grow-1">
                                [[ truncate(item.title) ]]
                            </span>


                            <!-- Quantity -->
                            <span class="text-center" style="width: 40px;">
                                [[ item.quantity ]]
                            </span>

                            <!-- "x" sign -->
                            <span>x</span>

                            <!-- Price -->
                            <strong class="text-end" style="width: 60px;">
                                $[[ item.price ]]
                            </strong>
                        </li>
                    </div>

                    <li class="list-group-item d-flex justify-content-between">
                        <span>Shipping</span>
                        <strong>$5.00</strong>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <strong>Total</strong>
                        <strong>$[[getTotalWithShipping()]]</strong>
                    </li>
                </ul>
                <button type="submit" form="checkout-form" class="btn btn-success btn-block">
                    Place Order
                </button>


            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block custom_script %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Credit Card Number: xxxx xxxx xxxx xxxx
    const ccNum = document.getElementById('creditCardNumber');
    ccNum.addEventListener('input', function(e) {
        let value = ccNum.value.replace(/\D/g, '').substring(0,16);
        let formatted = value.replace(/(\d{4})(?=\d)/g, '$1 ');
        ccNum.value = formatted;
    });

    // Expiration: MM/YY
    const ccExp = document.getElementById('creditCardExpiration');
    ccExp.addEventListener('input', function(e) {
        let value = ccExp.value.replace(/\D/g, '').substring(0,4);
        if (value.length > 2) {
            value = value.substring(0,2) + '/' + value.substring(2,4);
        }
        ccExp.value = value;
    });

    // CVV: xxx
    const ccCvv = document.getElementById('creditCardCvv');
    ccCvv.addEventListener('input', function(e) {
        ccCvv.value = ccCvv.value.replace(/\D/g, '').substring(0,3);
    });
});
</script>
{% endblock %}

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
