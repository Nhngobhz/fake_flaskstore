{% extends 'base.html' %}

<style>
    body {
        min-height: 100vh;
        background: #f7f8fa;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
    }

    .success-card {
        max-width: 560px;
        border: 0;
        border-radius: 1.25rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.06);
    }

    .checkmark {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background: #e8f7ef;
        margin-bottom: 1rem;
    }

    .checkmark svg {
        width: 40px;
        height: 40px;
    }
</style>

{% block content %}
<main class="container">
    <div class="card success-card mx-auto p-4 p-md-5 text-center bg-white">
        <div class="checkmark mx-auto">
            <!-- Check Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#28a745" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 6L9 17l-5-5" />
            </svg>
        </div>
        <h1 class="h3 font-weight-bold mb-2">Payment Successful</h1>
        <p class="text-muted mb-4">Thank you! Your order has been placed and is being processed.</p>

        <!-- Optional: tiny order recap (replace with real data if you have it) -->

      <div class="text-left border rounded-lg p-3 mb-4">
        <div class="d-flex justify-content-between mb-1">
          <span class="text-muted">Order #</span>
          <span>123456</span>
        </div>
        <div class="d-flex justify-content-between mb-1">
          <span class="text-muted">Total</span>
          <span>$89.90</span>
        </div>
        <div class="d-flex justify-content-between">
          <span class="text-muted">Payment</span>
          <span>Visa •••• 4242</span>
        </div>
      </div>
      -->

        <a href="/" class="btn btn-success btn-lg rounded-pill px-4">Back to Home</a>

        <p class="small text-muted mt-4 mb-0">You will also receive a confirmation email with your order details.</p>
    </div>
</main>

{% endblock %}

{% block custom_script %}
    <script>localStorage.clear();</script>
{% endblock %}
